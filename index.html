<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="h-screen w-screen grid place-items-center">
      <section
        class="border flex flex-col gap-2 border-gray-400/20 p-4 rounded-md w-96"
      >
        <div class="flex items-center">
          <h1 class="text-2xl font-bold">Todo</h1>
          <button
            onclick="createTaskForm.openDialog()"
            class="ml-auto bg-emerald-700 rounded-lg h-fit text-sm py-1 px-2"
          >
            Create Task
          </button>
        </div>

        <div class="flex gap-2 bg-gray-500/30 px-4 py-2 rounded-md">
          <input type="checkbox" />
          <p>Study</p>
          <p class="text-gray-200/60">Tuesday, Oct 24</p>
          <button class="ml-auto bg-red-600 rounded-md px-2 text-xs">
            Delete
          </button>
        </div>

        <div class="flex gap-2 bg-gray-500/30 px-4 py-2 rounded-md">
          <input type="checkbox" />
          <p>Study</p>
          <p class="text-gray-200/60">Tuesday, Oct 24</p>
          <button class="ml-auto bg-red-600 rounded-md px-2 text-xs">
            Delete
          </button>
        </div>

        <div class="flex gap-2 bg-gray-500/30 px-4 py-2 rounded-md">
          <input type="checkbox" />
          <p>Study</p>
          <p class="text-gray-200/60">Tuesday, Oct 24</p>
          <button class="ml-auto bg-red-600 rounded-md px-2 text-xs">
            Delete
          </button>
        </div>
      </section>
    </main>

    <dialog
      id="createTaskForm"
      class="absolute opacity-0 scale-0 open:opacity-100 open:scale-100 top-0 left-0 h-screen w-screen grid place-items-center bg-black/5 backdrop-blur-sm"
    >
      <div class="bg-black p-4 rounded-md">
        <!-- <button onclick="createForm.closeModal()">X</button> -->
      </div>
    </dialog>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
